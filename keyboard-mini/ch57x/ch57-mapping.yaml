orientation: normal

rows: 3
columns: 4
knobs: 2

layers:
  - buttons:
      - ["win-ctrl-alt-1", "win-ctrl-alt-2", "win-ctrl-alt-3", "win-ctrl-alt-4"]
      - ["win-ctrl-alt-5", "win-ctrl-alt-6", "win-ctrl-alt-7", "win-ctrl-alt-8"]
      - ["prev", "play", "next", "win-ctrl-alt-9"]
    knobs:
      - ccw: "ctrl-wheelup"
        press: "ctrl-0"
        cw: "ctrl-wheeldown"
      - ccw: "volumedown"
        press: "mute"
        cw: "volumeup"
